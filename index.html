<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="assets/js/app.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h1>Todo List</h1>
                <p class="subtitle">Organize your tasks efficiently</p>
            </header>

            <div class="input-container">
                <div class="input-wrapper" style="flex-direction: column; gap: 0.5rem;">
                    <input type="text" placeholder="What needs to be done?" class="input title-input">
                    <textarea placeholder="Description (optional)" class="input desc-input" rows="2" style="resize: vertical;"></textarea>
                    <button class="add-btn" style="align-self: flex-end; margin-top: 0.5rem;">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <div class="todo-controls">
                <div class="controls-grid">
                    <div class="sort-controls">
                        <div class="sort-buttons">
                            <button class="sort-btn active" data-sort="newest">
                                <i class="fas fa-clock"></i> Newest
                            </button>
                            <button class="sort-btn" data-sort="oldest">
                                <i class="fas fa-history"></i> Oldest
                            </button>
                            <button class="sort-btn" data-sort="alphabetical">
                                <i class="fas fa-sort-alpha-down"></i> Alphabetical
                            </button>
                        </div>
                    </div>

                    <div class="search-controls">
                        <div class="search-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" placeholder="Search tasks..." class="search-input">
                            <button class="clear-search-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="todo-list-container">
                <table class="todo-list">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Description</th>
                            <th class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tasks will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <!-- Pagination buttons will be inserted here -->
            </div>

            <div class="todo-stats">
                <span class="tasks-count">0 tasks remaining</span>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
